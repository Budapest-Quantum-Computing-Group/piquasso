coverage:
  status:
    project: #add everything under here, more options at https://docs.codecov.com/docs/commit-status
      default:
        # basic
        target: auto #default
        threshold: 0%
        base: auto 
comment:                  #this is a top-level key
  layout: " diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: false        # [true :: must have a base report to post]
  require_head: true       # [true :: must have a head report to post]
  hide_project_coverage: false # [true :: only show coverage on the git diff aka patch coverage]]

ignore:
  - tests/**/*
  - piquasso/_math/hafnian/*
  - piquasso/_math/permanent.py
  - piquasso/_simulators/fock/pure/calculations/homodyne.py
  - piquasso/_math/combinatorics.py
  - piquasso/_math/fock.py
  - piquasso/_math/indices.py
  - piquasso/_math/transformations.py
  - piquasso/_simulators/fock/calculations.py
  - piquasso/_simulators/connectors/connections.py
  - piquasso/_simulators/connectors/_utils.py
  - piquasso/_simulators/connectors/numpy_/interferometer.py
  - piquasso/_simulators/connectors/numpy_/connections.py
  - piquasso/fermionic/_utils.py
  - piquasso/fermionic/fock/_utils.py
