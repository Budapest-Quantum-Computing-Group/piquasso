# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
requires =
    tox>=4
env_list = py{38,39,310,311,312,313}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
extras = tensorflow,jax,dev
deps =
    pytest-cov
commands =
    flake8
    nbqa flake8 --ignore=E402 docs/tutorials
    black --version
    black --check .
    mypy piquasso
    pytest --nbmake docs/tutorials --ignore=docs/tutorials/cvqnn-with-tensorflow.ipynb
    # NOTE: `coverage run -m pytest` imports the piquasso module from path, instead
    # of the installed piquasso. To remedy this, one usually uses the
    # `--import-mode=append` flag in case of pytest, but it fails to work with
    # `coverage`, because coverage already appends the pwd into `sys.path` that `pytest`
    # cannot delete.
    # Therefore, I had to use `pytest-cov`.
    pytest {env:PYTEST_IGNORE_FLAGS:} \
        --import-mode=append -vvv -s --cov={envsitepackagesdir}/piquasso tests
    coverage xml
    coverage report
   
[testenv:py313]
extras = jax,dev
deps =
    pytest-cov
setenv =
    PYTEST_IGNORE_FLAGS=--ignore tests/_math/test_decompositions.py \
            --ignore tests/slow/test_tf_function.py \
            --ignore tests/decompositions/test_clements.py \
            --ignore tests/_simulators/fock/test_gates.py \
            --ignore tests/_simulators/fock/pure/test_state.py \
            --ignore tests/_simulators/tensorflow/test_batch_gradient.py \
            --ignore tests/_simulators/tensorflow/test_gates.py \
            --ignore tests/_simulators/tensorflow/test_gradient.py \
            --ignore tests/_simulators/tensorflow/test_measurements.py \
            --ignore tests/_simulators/test_simulator_equivalence.py \
            --ignore tests/_simulators/tensorflow/test_connector.py \
            --ignore tests/_simulators/test_simulator.py

[tox:.package]
basepython = python3
