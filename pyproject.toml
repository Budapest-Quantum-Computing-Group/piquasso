[build-system]
requires = [
  "setuptools >= 40.9.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
ignore_missing_imports = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
markers = [
  "monkey: marks tests with stochastic inputs.",
]

python_functions = [
  "test_*",
  "*_benchmark",
   "*_script",
]
python_files = [
  "test_*.py",
  "*_benchmark.py",
  "*_script.py",
]
