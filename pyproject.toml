[build-system]
requires = [
  "setuptools",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "piquasso"
version="3.0.0"
authors = [
  { name = "Budapest Quantum Computing Group", email = "kolarovszki@inf.elte.hu" }
]
description = "A Python library for designing and simulating photonic quantum computation"
readme = "README.md"
requires-python = ">=3.7"
keywords=["python", "piquasso"]
license = {file = "LICENSE.txt"}
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
]
dependencies = [
  'theboss==2.0.3; python_version >= "3.7"',
  'numpy>=1.19.5; python_version >= "3.7"',
  'scipy>=1.5.4; python_version >= "3.7"',
  "quantum-blackbird==0.5.0",
]

[options.extras_require]
tensorflow = [
  "tensorflow",
]

[project.urls]
Homepage = "https://piquasso.com"
Documentation = "https://docs.piquasso.com"
Repository = "https://github.com/Budapest-Quantum-Computing-Group/piquasso"
Issue-Tracker = "https://github.com/Budapest-Quantum-Computing-Group/piquasso/issues"
Download = "https://pypi.org/project/piquasso"

[tool.setuptools.packages.find]
exclude = [
  "tests.*",
  "tests",
  "scripts",
  "scripts.*"
]
